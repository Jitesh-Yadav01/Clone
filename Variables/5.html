<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5</title>
  <link rel="stylesheet" href="5a.js">
  <script src="5a.js"></script>
</head>
<body>
  <p>
   <button on-click="calculation += '1'; console.log(calculation);">1</button>
   <button on-click="calculation += '2'; console.log(calculation);">2</button>
   <button on-click="calculation += '3'; console.log(calculation);">3</button>
   <button on-click="calculation += ' + '; console.log(calculation);">+</button>
  </p>

  <p>
    <button on-click="calculation += '4'; console.log(calculation);">4</button>
    <button on-click="calculation += '5'; console.log(calculation);">5</button>
    <button on-click="calculation += '6'; console.log(calculation);">6</button>
    <button on-click="calculation += ' - '; console.log(calculation);">-</button>
  </p>
  <p>
   <button on-click="calculation += '7'; console.log(calculation);">7</button>
   <button on-click="calculation += '8'; console.log(calculation);">8</button>
   <button on-click="calculation += '9'; console.log(calculation);">9</button>
   <button on-click="calculation += ' * '; console.log(calculation);">*</button>
  </p>

  <p>
    <button on-click="calculation += '0'; console.log(calculation);">0</button>
    <button on-click="calculation += ' . '; console.log(calculation);">.</button>
    <button on-click="eval(calculation); calculation = eval(calculation); console.log(calculation);">=</button>    
    <button on-click="calculation += ' / '; console.log(calculation);">/</button>
 
  </p>

  <p>
    <button on-click="calculation = ''; console.log(calculation);">C</button>
  </p>


</body>
</html>
